<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formularios en HTML5</title>
  </head>
  <body>
    <form>
      <p>Nombre: <input type="text"></p>
      <p>Correo: <input type="email"></p>
      <p>Url: <input type="url"></p>
      <p>Buscar: <input type="search"></p>
      <p>Número teléfonico: <input type="tel"></p>
      <p>Edad: <input type="number"></p>
      <p>Edad: <input type="range"></p>
      <p>Fecha de Nacimiento: <input type="date"></p>
      <p>Mes: <input type="month"></p>
      <p>datetime, time, datetime-local</p>
      <p>Semana: <input type="week"></p>
      <p>Color Favorito: <input type="color"></p>
      <input type="submit">
    </form>
  </body>
</html>
